<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--Encabezado y titulo -->
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <!--Seccion 1-->
        <section>
            <h2>Ingresa los siguientes campos</h2>
            <br>
            <br>
            <!--Formulario de inicio de sesion-->
            <form>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

         <!--Seccion de noticias-->
        <section>
            <br>
            <h2>Noticias Recientes</h2>
            <article>
                <h3>Aumento del salario de los diputados</h3>
                <p>Los diputados pasan de ganar Q.26,000.00 a Q.53,000.0</p>
                
            </article>
            <aside>
                <img src="https://lahora.gt/wp-content/uploads/sites/5/2025/02/WhatsApp-Image-2025-02-26-at-9.52.13-PM.jpeg?w=696&h=0&crop=1"/>
            </aside>
        </section>
    </main>

    <footer>
        <p>¿No tienes una cuenta?, pide más información</p>
    </footer>
</body>
</html>
